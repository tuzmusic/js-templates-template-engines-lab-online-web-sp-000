<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <b>Post Form:</b>
      <form id="post-form" onsubmit="createPost();return false;">
        <p>
          Title: <input type="text" name="title" id="post-title" value="placeholder TITLE">
        </p>
        <p>
          Body: <input type="text-area" name="body" id="post-body" value="placeholder BODY">
        </p>
        <p>
          Author: <input type="text" name="author" id="post-author" value="placeholder AUTHOR">
        </p>
        <p>
          <input type="submit">
        </p>
      </form>
      <div id="page-container">
        <div id="post-container">
          <!-- POST GOES HERE -->
        </div>
      </div>
    </main>

    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

    <script>
      mocha.setup("bdd");
    </script>
    <script src="test/index-test.js"></script>

    <script id="page-template" type="text/x-lodash-template">
      <div class="sidebar">
        Sidebar
      </div>

      <div class="post-container">
        Posts:
        <%- post %>
      </div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
      <article class="post">
        <header>
          <h1> <%- title %> </h1>
        </header>
        <p> <%- body %> </p>
        <footer>
            By <%- author %>
        </footer>
      </article>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      <p><%- comment %></p>
      <footer><%- commenter %></footer>
    </script>
  </body>
</html>
